group 'de.thorbenkuck.rhfw'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.github.lukehutch', name: 'fast-classpath-scanner', version: '2.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
